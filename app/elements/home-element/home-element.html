<dom-module id="home-element">
    <style>
      :host {
        display: block;
      }
            a {
              text-decoration:none;
                color: inherit;
              background-color: inherit;
           }
        
            .Profile_avatar {
             border-radius: 50%;
                        border-style: solid;
            border-color: #424242;
            border-width: 2px;
            }
            .Page_header {
                margin-bottom: 45px;
                margin-top: 12px;
                display: flex;
                flex-direction: row;
/*                margin-right: 45px;*/
                color: #424242;
            }
        

        
            .Twitch_container {
                display: flex;
                position: relative;
                padding-bottom: 56.25%;
                padding-top: 30px;
            }
            .Twitch_container iframe,
            .Twitch_container object,
            .Twitch_container embed{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .Chat_container {
             display: flex;
                position: relative;
                padding-bottom: 46.25%;
                padding-top: 30px;
            }
        
            .Chat_container iframe,
            .Chat_container object,
            .Chat_container embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                    height: 100%;
            }
        
        .green-button{
            background-color: #00BF00;
            color: #424242;
        }

    </style>
  <template>

        <div class="Twitch_container">
            <iframe src="http://www.twitch.tv/temcogames/embed" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="Chat_container">
            <iframe src="http://www.twitch.tv/temcogames/chat?popout=" frameborder="0" scrolling="no"></iframe>
        </div>
          
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'home-element',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {

        }
      });
    })();
  </script>
